name: Dev Branch CI

on:
  push:
    branches:
      - newfeature
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip3 install -r requirements.txt

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Train the model
        run: python train_model.py

      - name: Visualize predictions
        run: python visualize_predictions.py

  create_pull_request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Automated pull request to merge newfeature into dev
          title: Automated pull request to merge newfeature into dev
          body: |
            This is an automated pull request to merge newfeature into dev.
            It was triggered by a successful build on the newfeature branch.
          branch: dev
          base: newfeature
